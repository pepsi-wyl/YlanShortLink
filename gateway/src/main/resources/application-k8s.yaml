server:
  port: 8000
spring:
  application:
    name: short-link-gateway
  datasource:
    username: root
    password: root
    url: jdbc:mysql://short-link-mysql-service:3306/link_logs?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: select 1
      connection-timeout: 20000
      idle-timeout: 300000
      maximum-pool-size: 5
      minimum-idle: 5
  data:
    redis:
      host: short-link-redis-service
      port: 6379
      password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: short-link-nacos-service:8848
        username: nacos
        password: nacos
    gateway:
      routes:
        # admin
        - id: short-link-admin       # admin服务ID
          uri: lb://short-link-admin/api/short-link/admin/**
          predicates:
            - Path=/api/short-link/admin/**
          filters:
            - PreserveHostHeader     # 防止host被修改为localhost
            - name: TokenValidate    # Token过滤器
              args:
                whitePathList:       # 接口白名单
                  - /api/short-link/admin/v1/user/login
                  - /api/short-link/admin/v1/user/has-username

        # project
        - id: short-link-project     # project服务ID
          uri: lb://short-link-project/api/short-link/**
          predicates:
            -  Path=/api/short-link/**
          filters:
            - PreserveHostHeader     # 防止host被修改为localhost
            - name: TokenValidate    # Token过滤器

        # restoreUrlNotfound
        - id: short-link-restoreUrlNotfound  # 跳转服务
          uri: lb://short-link-project/page/notfound
          predicates:
            - Path=/page/notfound
          filters:
            - PreserveHostHeader     # 防止host被修改为localhost

        # restoreUrl
        - id: short-link-restoreUrl  # 跳转服务
          uri: lb://short-link-project/*
          predicates:
            - Path=/*
          filters:
            - PreserveHostHeader     # 防止host被修改为localhost
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG